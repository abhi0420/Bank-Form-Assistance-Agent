<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankBuddy - Form Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #64748b;
            --success: #10b981;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.75rem;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            margin-bottom: 12px;
            padding: 0 8px;
        }

        /* Bank Cards */
        .bank-group {
            margin-bottom: 24px;
        }

        .bank-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--primary-light);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bank-header:hover {
            background: #bfdbfe;
        }

        .bank-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .bank-name {
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-list {
            padding-left: 8px;
        }

        .form-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .form-item:hover {
            background: var(--background);
            border-color: var(--border);
        }

        .form-item.active {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .form-item i {
            color: var(--primary);
            font-size: 1rem;
        }

        .form-info {
            flex: 1;
        }

        .form-name {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .form-desc {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .new-chat-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--primary-dark);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 24px;
        }

        .welcome-screen h2 {
            font-size: 1.75rem;
            margin-bottom: 12px;
        }

        .welcome-screen p {
            color: var(--text-light);
            max-width: 400px;
            line-height: 1.6;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: var(--primary);
            color: white;
        }

        .message.user .message-avatar {
            background: var(--secondary);
            color: white;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.assistant .message-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 14px 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Phase Banner */
        .phase-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary-light);
            color: var(--primary-dark);
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 20px;
            align-self: center;
        }

        .phase-banner.filling {
            background: #d1fae5;
            color: #065f46;
        }

        /* Chat Input */
        .chat-input-area {
            padding: 20px 24px;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
            resize: none;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        /* Voice Buttons */
        .voice-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--surface);
            color: var(--secondary);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .voice-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .voice-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .voice-btn.recording {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .voice-btn.speaking {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        /* Voice Status */
        .voice-status {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .voice-status.active {
            display: flex;
        }

        .voice-status i {
            animation: pulse 1s infinite;
        }

        /* Success Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border-radius: 16px;
            padding: 32px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--success);
            margin: 0 auto 20px;
        }

        .modal h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .modal p {
            color: var(--text-light);
            margin-bottom: 24px;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
            border: none;
            margin-right: 12px;
        }

        .modal-btn.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        /* Field Values Summary */
        .field-summary {
            text-align: left;
            background: var(--background);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .field-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .field-summary-item:last-child {
            border-bottom: none;
        }

        .field-summary-item .label {
            color: var(--text-light);
        }

        .field-summary-item .value {
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -320px;
                top: 0;
                bottom: 0;
                z-index: 100;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <span>BankBuddy</span>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="section-title">Available Forms</div>
                <div id="formsList">
                    <!-- Forms will be loaded here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="chat-header">
                <div class="chat-title">
                    <h2 id="chatTitle">Form Assistant</h2>
                    <div class="chat-status">
                        <span class="status-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </header>

            <div class="chat-area" id="chatArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to BankBuddy!</h2>
                    <p>Select a form from the sidebar to get started, or simply tell me what you need help with.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="voice-status" id="voiceStatus">
                    <i class="fas fa-microphone"></i>
                    <span id="voiceStatusText">Listening...</span>
                </div>
                <div class="chat-input-container">
                    <button class="voice-btn" id="micBtn" title="Voice Input (click to speak)">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type or speak your message..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="voice-btn" id="speakerBtn" onclick="toggleVoiceOutput()" title="Voice Output">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal">
            <div class="modal-icon">
                <i class="fas fa-check"></i>
            </div>
            <h3>PDF Generated Successfully!</h3>
            <p>Your form has been filled and saved.</p>
            <div class="field-summary" id="fieldSummary"></div>
            <button class="modal-btn primary" onclick="downloadPDF()">
                <i class="fas fa-download"></i> Download PDF
            </button>
            <button class="modal-btn secondary" onclick="closeModal()">Start New Form</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentPhase = 'detection';
        let currentFormName = null;
        let outputPath = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadForms();
            startNewChat();
        });

        // Load available forms
        async function loadForms() {
            try {
                const response = await fetch('/api/forms');
                const banks = await response.json();
                
                const formsList = document.getElementById('formsList');
                formsList.innerHTML = '';

                banks.forEach(bank => {
                    const bankGroup = document.createElement('div');
                    bankGroup.className = 'bank-group';
                    
                    const initials = bank.bank.split(' ').map(w => w[0]).join('').substring(0, 2);
                    
                    bankGroup.innerHTML = `
                        <div class="bank-header">
                            <div class="bank-icon">${initials}</div>
                            <span class="bank-name">${bank.bank}</span>
                        </div>
                        <div class="form-list">
                            ${bank.forms.map(form => `
                                <div class="form-item" onclick="selectForm('${form.form_name}', '${bank.bank}')">
                                    <i class="fas fa-file-alt"></i>
                                    <div class="form-info">
                                        <div class="form-name">${form.form_name}</div>
                                        <div class="form-desc">${form.description || 'Bank form'}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    formsList.appendChild(bankGroup);
                });
            } catch (error) {
                console.error('Failed to load forms:', error);
            }
        }

        // Start new chat session
        async function startNewChat() {
            try {
                const response = await fetch('/api/session/start', { method: 'POST' });
                const data = await response.json();
                sessionId = data.session_id;
                currentPhase = 'detection';
                currentFormName = null;
                
                // Reset UI
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h2>Welcome to BankBuddy!</h2>
                        <p>Select a form from the sidebar to get started, or simply tell me what you need help with.</p>
                    </div>
                `;
                
                document.getElementById('chatTitle').textContent = 'Form Assistant';
                
                // Remove active class from all forms
                document.querySelectorAll('.form-item').forEach(el => el.classList.remove('active'));
                
            } catch (error) {
                console.error('Failed to start session:', error);
            }
        }

        // Select form directly from sidebar
        async function selectForm(formName, bankName) {
            if (!sessionId) await startNewChat();
            
            // Update UI
            document.querySelectorAll('.form-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/session/select-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        form_name: formName,
                        bank_name: bankName
                    })
                });
                
                const data = await response.json();
                removeTypingIndicator();
                
                if (data.error) {
                    addMessage('assistant', `Sorry, there was an error: ${data.error}`);
                    return;
                }
                
                currentPhase = 'filling';
                currentFormName = formName;
                
                // Clear welcome screen and add phase banner
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="phase-banner filling">
                        <i class="fas fa-edit"></i>
                        Filling: ${formName} (${bankName})
                    </div>
                `;
                
                document.getElementById('chatTitle').textContent = formName;
                
                addMessage('assistant', data.message);
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Failed to select form:', error);
            }
        }

        // Send chat message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            input.value = '';
            input.style.height = 'auto';
            
            // Remove welcome screen if present
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) {
                welcomeScreen.remove();
                
                // Add phase banner if in detection
                if (currentPhase === 'detection') {
                    const chatArea = document.getElementById('chatArea');
                    const banner = document.createElement('div');
                    banner.className = 'phase-banner';
                    banner.innerHTML = '<i class="fas fa-search"></i> Finding the right form for you...';
                    chatArea.appendChild(banner);
                }
            }
            
            addMessage('user', message);
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                removeTypingIndicator();
                
                if (data.error) {
                    addMessage('assistant', `Sorry, there was an error: ${data.error}`);
                    return;
                }
                
                // Check for phase transition
                if (data.phase === 'filling' && currentPhase === 'detection') {
                    currentPhase = 'filling';
                    currentFormName = data.form_name;
                    
                    // Update banner
                    const banner = document.querySelector('.phase-banner');
                    if (banner) {
                        banner.className = 'phase-banner filling';
                        banner.innerHTML = `<i class="fas fa-edit"></i> Filling: ${data.form_name} (${data.bank_name})`;
                    }
                    
                    document.getElementById('chatTitle').textContent = data.form_name;
                }
                
                addMessage('assistant', data.message);
                
                // Check if ready to generate PDF
                if (data.ready_to_generate) {
                    await generatePDF(data.field_values);
                }
                
                // Check if conversation ended
                if (data.end_conversation) {
                    document.getElementById('chatInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                }
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Failed to send message:', error);
                addMessage('assistant', 'Sorry, something went wrong. Please try again.');
            }
        }

        // Generate PDF
        async function generatePDF(fieldValues) {
            try {
                const response = await fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    outputPath = data.output_path;
                    
                    // Show success modal
                    const fieldSummary = document.getElementById('fieldSummary');
                    fieldSummary.innerHTML = Object.entries(data.field_values)
                        .map(([key, value]) => `
                            <div class="field-summary-item">
                                <span class="label">${key}</span>
                                <span class="value">${value}</span>
                            </div>
                        `).join('');
                    
                    document.getElementById('successModal').classList.add('active');
                }
            } catch (error) {
                console.error('Failed to generate PDF:', error);
            }
        }

        // Download PDF
        function downloadPDF() {
            if (outputPath) {
                window.open(`/api/download/${outputPath}`, '_blank');
            }
            closeModal();
        }

        // Close modal
        function closeModal() {
            document.getElementById('successModal').classList.remove('active');
            startNewChat();
        }

        // Add message to chat
        function addMessage(role, content) {
            const chatArea = document.getElementById('chatArea');
            const message = document.createElement('div');
            message.className = `message ${role}`;
            
            const avatar = role === 'assistant' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';
            
            message.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const chatArea = document.getElementById('chatArea');
            const typing = document.createElement('div');
            typing.className = 'message assistant';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatArea.appendChild(typing);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // ==================== VOICE INPUT (MediaRecorder ‚Üí server ffmpeg ‚Üí Whisper) ====================

        let isRecording = false;
        let voiceOutputEnabled = false;
        let synthesis = window.speechSynthesis;

        // Audio capture state
        let _stream     = null;
        let _recorder   = null;
        let _chunks     = [];
        let _audioCtx   = null;
        let _analyser   = null;
        let _source     = null;
        let _levelRAF   = null;

        function showStatus(text) {
            document.getElementById('voiceStatusText').textContent = text;
        }

        // ----- Live audio level meter (runs alongside MediaRecorder) -----
        function startLevelMeter() {
            if (!_analyser) return;
            const buf = new Uint8Array(_analyser.fftSize);
            function draw() {
                if (!_analyser) return;
                _analyser.getByteTimeDomainData(buf);
                let peak = 0;
                for (let i = 0; i < buf.length; i++) {
                    const v = Math.abs(buf[i] - 128) / 128;
                    if (v > peak) peak = v;
                }
                const bars = '‚ñà'.repeat(Math.round(peak * 20));
                const pct  = Math.round(peak * 100);
                if (peak < 0.02) {
                    showStatus('üé§ ‚ö†Ô∏è No mic signal! Check your mic. (click mic to stop)');
                } else {
                    showStatus(`üé§ Recording‚Ä¶ ${bars} ${pct}%  (click mic to stop)`);
                }
                _levelRAF = requestAnimationFrame(draw);
            }
            draw();
        }

        function stopLevelMeter() {
            if (_levelRAF) { cancelAnimationFrame(_levelRAF); _levelRAF = null; }
        }

        function cleanupAudio() {
            stopLevelMeter();
            if (_source)   { try { _source.disconnect(); } catch(e){} _source = null; }
            if (_analyser) { try { _analyser.disconnect(); } catch(e){} _analyser = null; }
            if (_audioCtx) { try { _audioCtx.close(); } catch(e){} _audioCtx = null; }
            if (_stream)   { _stream.getTracks().forEach(t => t.stop()); _stream = null; }
        }

        // ----- Main toggle -----
        async function toggleVoiceInput() {
            if (isRecording) {
                // =================== STOP ===================
                if (_recorder && _recorder.state === 'recording') {
                    _recorder.stop();  // triggers 'stop' event handler below
                }
                return;
            }

            // =================== START ===================
            try {
                _stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err) {
                alert('Cannot access microphone ‚Äì check browser permissions.');
                return;
            }

            // Set up AnalyserNode for live level meter (read-only, doesn't affect recording)
            try {
                _audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                _source   = _audioCtx.createMediaStreamSource(_stream);
                _analyser = _audioCtx.createAnalyser();
                _analyser.fftSize = 2048;
                _source.connect(_analyser);
                // Don't connect to destination ‚Äî we just read levels
            } catch (e) {
                console.warn('Could not create level meter:', e);
            }

            // MediaRecorder for actual audio capture
            _chunks = [];
            _recorder = new MediaRecorder(_stream);

            _recorder.ondataavailable = (e) => {
                if (e.data.size > 0) _chunks.push(e.data);
            };

            _recorder.onstart = () => {
                isRecording = true;
                document.getElementById('micBtn').classList.add('recording');
                document.getElementById('voiceStatus').classList.add('active');
                startLevelMeter();
            };

            _recorder.onstop = async () => {
                isRecording = false;
                document.getElementById('micBtn').classList.remove('recording');
                stopLevelMeter();
                showStatus('‚è≥ Transcribing‚Ä¶');

                // Build blob from captured chunks
                const mimeType = _recorder.mimeType || 'audio/webm';
                const blob = new Blob(_chunks, { type: mimeType });
                console.log(`Recording: ${blob.size} bytes, type=${mimeType}`);

                // Cleanup mic/analyser
                cleanupAudio();

                if (blob.size < 1000) {
                    showStatus('‚ùå Recording too short');
                    setTimeout(() => document.getElementById('voiceStatus').classList.remove('active'), 2500);
                    return;
                }

                // Send to server (server handles webm‚Üíwav conversion with ffmpeg)
                try {
                    const fd = new FormData();
                    fd.append('audio', blob, 'recording.webm');

                    const res  = await fetch('/api/transcribe', { method: 'POST', body: fd });
                    const data = await res.json();
                    console.log('Server response:', data);

                    if (data.success && data.text) {
                        document.getElementById('chatInput').value = data.text;
                        showStatus('‚úì ' + data.text.substring(0, 60));
                        setTimeout(() => {
                            document.getElementById('voiceStatus').classList.remove('active');
                            sendMessage();
                        }, 600);
                    } else {
                        showStatus('‚ùå ' + (data.error || 'No speech detected'));
                        setTimeout(() => document.getElementById('voiceStatus').classList.remove('active'), 3000);
                    }
                } catch (err) {
                    console.error('Transcription error:', err);
                    showStatus('‚ùå Server error');
                    setTimeout(() => document.getElementById('voiceStatus').classList.remove('active'), 3000);
                }
            };

            _recorder.start(250);   // collect chunks every 250ms
        }
        
        // Toggle voice output
        function toggleVoiceOutput() {
            voiceOutputEnabled = !voiceOutputEnabled;
            const btn = document.getElementById('speakerBtn');
            
            if (voiceOutputEnabled) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                // Speak a confirmation
                speak('Voice output enabled');
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                // Stop any ongoing speech
                synthesis.cancel();
            }
        }
        
        // Speak text
        function speak(text) {
            if (!voiceOutputEnabled || !synthesis) return;
            
            // Cancel any ongoing speech
            synthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            utterance.lang = 'en-US';
            
            // Try to use a natural voice
            const voices = synthesis.getVoices();
            const preferredVoice = voices.find(v => 
                v.name.includes('Google') || 
                v.name.includes('Microsoft') ||
                v.name.includes('Natural')
            ) || voices.find(v => v.lang.startsWith('en'));
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            
            utterance.onstart = () => {
                document.getElementById('speakerBtn').classList.add('speaking');
            };
            
            utterance.onend = () => {
                document.getElementById('speakerBtn').classList.remove('speaking');
            };
            
            synthesis.speak(utterance);
        }
        
        // Override addMessage to include voice output
        const originalAddMessage = addMessage;
        addMessage = function(role, content) {
            originalAddMessage(role, content);
            
            // Speak assistant messages if voice output is enabled
            if (role === 'assistant' && voiceOutputEnabled) {
                speak(content);
            }
        };
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Load voices (needed for some browsers)
            if (synthesis) {
                synthesis.getVoices();
                synthesis.onvoiceschanged = () => synthesis.getVoices();
            }
            
            // Attach mic button click handler
            document.getElementById('micBtn').addEventListener('click', toggleVoiceInput);
        });
    </script>
</body>
